<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var ajax = new XMLHttpRequest();
            ajax.onload = function(){
                document.write(this.responseText);
            };
            ajax.open("GET", (new URL(window.location.href)).searchParams.get("url"));
            ajax.send();
        </script>
    </body>
</html>
